name: Run Locust Tests on Commit
on:
  push:
    branches:
      - main
jobs:
  locust-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask server in background
        run: |
          nohup python server.py & # Démarrer le serveur en arrière-plan
          echo "Waiting for Flask server to start..."
          sleep 30

      - name: Run Locust Tests
        run: |
          locust --headless --users 1000 --spawn-rate 10 -H http://127.0.0.1:5000/ --run-time 2m
